language: python

python:
      - "3.4"
      - "3.5"
      - "3.6"
      - "3.7"
      - "3.8"

before_install:
    - "pip install -U pip"
install:
    - "pip install -U --upgrade-strategy eager --prefer-binary --editable .[dev,fast]"
    - "pip install coveralls"
script:
    - "pytest -v  --cov-report= --cov=orbit_predictor tests/"
after_script:
    - "flake8 orbit_predictor"

# report coverage to coveralls.io
after_success:
    - coveralls

cache:
  apt: true
  pip: true
